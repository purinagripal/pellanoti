<script id="prefer-tpl" type="text/template">
    <div class="header-50">
        <div class="head_sup">
            <a class="boton_inicio pull-left"><i class="fa fa-home"></i></a>
            
            <img src="logo.png" /> <h1>Pella de Ocio</h1>
            
            <div class="menu_drop dropdown pull-right">
                <a class="dropdown-toggle" id="dropdownMenuMain" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-bars"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuMain">
                    <li><a class="link_locales" >Locales</a></li>
                    <li><a class="link_eventos" >Eventos</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a class="link_notif" >Notificaciones</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a class="menu_salir">Salir</a></li>
                </ul>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    
    <div class="container wrapper-absolute-50 evento-detalle">
        <div class="row cuadro">
            <div class="col-xs-12">
                <h4>Preferencias</h4>
                <p>Pella de Ocio te avisa cuando se publica un nuevo evento.</p>
                <p>Selecciona las categorías y lugares de los que quieres recibir notificaciones.</p>
            </div>
            <div class="col-xs-12 col-sm-6">
                <ul class="list-group">
                  <li id="cat1" class="sel_cat list-group-item" data-id="1">Música <i class="fa fa-check"></i></li>
                  <li id="cat2" class="sel_cat list-group-item" data-id="2">Espectáculos <i class="fa fa-check"></i></li>
                  <li id="cat3" class="sel_cat list-group-item" data-id="3">Talleres y cursos <i class="fa fa-check"></i></li>
                  <li id="cat4" class="sel_cat list-group-item" data-id="4">Charlas y encuentros <i class="fa fa-check"></i></li>
                  <li id="cat5" class="sel_cat list-group-item" data-id="5">Deportes <i class="fa fa-check"></i></li>
                  <li id="cat6" class="sel_cat list-group-item" data-id="6">Para niños <i class="fa fa-check"></i></li>
                </ul>
            </div>
            <div class="col-xs-12 col-sm-6">
                <ul class="list-group">
                  <li id="ciudad2" class="sel_ciudad list-group-item" data-id="2">Corralejo <i class="fa fa-check"></i></li>
                  <li id="ciudad3" class="sel_ciudad list-group-item" data-id="3">Cotillo <i class="fa fa-check"></i></li>
                  <li id="ciudad4" class="sel_ciudad list-group-item" data-id="4">La Oliva <i class="fa fa-check"></i></li>
                  <li id="ciudad1" class="sel_ciudad list-group-item" data-id="1">Lajares <i class="fa fa-check"></i></li>
                  <li id="ciudad6" class="sel_ciudad list-group-item" data-id="6">Puerto del Rosario <i class="fa fa-check"></i></li>
                  <li id="ciudad7" class="sel_ciudad list-group-item" data-id="7">Puerto Lajas <i class="fa fa-check"></i></li>
                  <li id="ciudad5" class="sel_ciudad list-group-item" data-id="5">Tindaya <i class="fa fa-check"></i></li>
                  <li id="ciudad8" class="sel_ciudad list-group-item" data-id="8">Villaverde <i class="fa fa-check"></i></li>
                  
                </ul>
            </div>
            <div class="col-xs-12">
                <div id="cargando" >
                    <p>Guardando preferencias...</p>
                    <p><img src="assets/img/saving.gif" /></p>
                </div>
                <a id="boton_guardar" class="btn btn-pella btn-lg btn-block" >Guardar</a>
            </div>
            <div class="col-xs-12">
                
            </div>   
        </div>
    </div>
</script>

<script id="eventos-list-tpl" type="text/template">
    <div class="row cuadro" data-id="{{id_evento}}" >
        <div class="col-xs-9">                
            <h5><a href="#eventos/{{id_evento}}" >{{title}}</a></h5>
            <div class="row">
                <div class="col-xs-5">
                    <a href="#eventos/{{id_evento}}" ><img src="http://test.mepwebs.com/uploads/medias/{{image}}" class="img-responsive" /></a>
                </div>
                <div class="col-xs-7">
                    <p>{{Eventor.first_name}}</p><p>{{Ciudad.nombre}}</p>
                </div>
            </div>
        </div>
        <div class="col-xs-3 date">
            <span class="dia">{{fecha_dm.diasemana}}</span>
            <span><b>{{fecha_dm.dia}}</b> {{fecha_dm.mes}}</span>
            <span class="hora">{{hora_format}} h</span>
        </div>
    </div>
</script>

<script id="evento-tpl" type="text/template">
    <div class="header-50">
        <div class="head_sup">
            <a class="boton_atras pull-left"><i class="fa fa-arrow-left"></i></a>
            <a class="boton_inicio pull-left"><i class="fa fa-home"></i></a>
            
            <img src="logo.png" /> <h1>Pella de Ocio</h1>
            
            <div class="menu_drop dropdown pull-right">
                <a class="dropdown-toggle" id="dropdownMenuMain" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <i class="fa fa-bars"></i>
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuMain">
                    <li><a class="link_locales" >Locales</a></li>
                    <li><a class="link_eventos" >Eventos</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a class="link_notif" >Notificaciones</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a class="menu_salir">Salir</a></li>
                </ul>
            </div>
            <a class="pull-right" onclick="window.plugins.socialsharing.share('Próximamente {{title}}, pincha en el enlace para más info.', 'Pella de Ocio', null, 'http://test.mepwebs.com/es/evento-{{id_evento}}')"><i class="fa fa-share-alt"></i></a>
            <div class="clearfix"></div>
        </div>
    </div>
    
    <div class="container wrapper-absolute-50 evento-detalle">
        <div class="row cuadro">
            <div class="col-xs-12">
                <h4>{{title}}</h4>
            </div>
            <div class="col-xs-12 col-sm-5 col-lg-6">
                <img src="http://test.mepwebs.com/uploads/medias/{{image}}" class="img-responsive" />
            </div>
            <div class="col-xs-12 col-sm-7 col-lg-6">
                <div class="date">
                    <span class="dia">{{fecha_dm.diasemana}} </span>
                    <span><b>{{fecha_dm.dia}}</b> {{fecha_dm.mes}}, </span>
                    <span class="hora"><i class="fa fa-clock-o"></i> {{hora_format}} h</span>
                    <div class="clearfix"></div>
                    <span class="local"><a class="local_link" data-id="{{Eventor.id_user}}">{{Eventor.first_name}}</a></span> <span class="ciudad">{{Ciudad.nombre}}</span>
                    <div class="clearfix"></div>
                </div>
                <div class="datos-evento">
                    <p>{{precio}}</p>
                    <p>{{horario}}</p>
                </div>
                <div class="descr-evento">
                    {{{descripcion}}}
                </div>
            </div>
            <div class="col-xs-12">
                <div class="datos-evento">
                    <h5>Dónde ...</h5>
                    <p class="direc">{{direccion}}. {{Ciudad.nombre}}</p>
                    <div id="eve-map-canvas"></div>
                </div>
                <div class="date local_link" data-id="{{Eventor.id_user}}">
                    <span class="local">{{Eventor.first_name}} </span><span class="ciudad"><i class="fa fa-plus-circle"></i> info</span>
                    <div class="clearfix"></div>
                </div>
            </div>   
        </div>
    </div>
</script>
